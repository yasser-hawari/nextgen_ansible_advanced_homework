- hosts: workstation
  gather_facts: false
  tasks: 
  - name: OpenStack servers
    os_server_info:
      cloud: openstack
      filters:
        hostname: frontend
    register: result
  
  - name: Retrieve LB ( frontend ) public_v4 
    debug: msg="{{ result.openstack_servers[0].public_v4 }}" 

    # we have a single LB server, picking the 1st is fine 
  - name: Curl website
    action: uri url="http://{{ result.openstack_servers[0].public_v4 }}" return_content=yes
    register: webpage 

  - name: Fail if 'Ansible has done its job' is not in the page content
    fail: 
    when: "'Ansible has done its job' not in webpage.content"
    tags:
      - osp.smoke
